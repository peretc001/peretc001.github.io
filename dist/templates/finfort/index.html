<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Login</title>
   <style>
      body {opacity: 0;overflow-x: hidden;} html {background-color: #fff;}
   </style>
</head>
<body>     
   
   <section class="login" style="background-image: url('img/login_bg@1x.jpg')">
      <div class="container">
         
         <!-- start form -->
         <form>
            <div class="login-form">
               <div class="login-form--head">
                  <div class="login-form--head--title">
                     <p>Company</p>
                     <p>name</p>
                  </div>
                  <div class="login-form--head--desc">
                     <p></p>
                     <p>online system</p>
                  </div>
               </div>
               <!-- end login-form--head -->
               <div class="login-form--body">
                  <span class="error d-none">
                     Свяжитесь с вашим менеджером.
                  </span>
                  <div class="form-group">
                     <label for="login"><span>*</span> Логин (E-mail):</label>
                     <input type="login" id="login" value="name@company.ru" placeholder="Логин" required>
                  </div>
                  <div class="form-group">
                     <label for="password"><span>*</span> Пароль:</label>
                     <input type="password" id="password" value="" placeholder="Пароль" required>
                     <span class="error d-none">
                        (!) Не правильный пароль.
                     </span>
                  </div>
                  <div class="login-form--body--remember">
                     <div class="login-form--body--remember--radio">
                        <input id="remember" type="checkbox" name="remember">
                        <label for="remember">Запомнить меня</a>
                     </div>
                  </div>

                  <div class="form-group">
                     <button type="submit" class="btn">Войти</button>
                     <a href="#" class="lost">Забыли пароль?</a>
                  </div>
               </div>
               <!-- end login-form--body -->
               <div class="login-form--footer">
                  <div class="login-form--footer--phone">
                     <img src="img/call.svg">
                     <a href="tel:88005555555">8-800-555-55-55</a>
                  </div>
                  <p>
                     Бесплатный телефон службы поддержки пользователей в РФ.
                  </p>
               </div>
               <!-- end login-form--footer -->
            </div>
         </form>
         <!-- end form -->


      </div>
   </section>

   <link rel="stylesheet" href="css/main.min.css">
   <script src="js/script.js"></script>
</body>
</html>
