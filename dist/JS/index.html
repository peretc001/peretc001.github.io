.policy__checked { display: flex; align-items: center; justify-content: flex-start; margin: 0 0 0 2em; }

.policy__checked .radio { padding: 0; margin: 0; }

.policy__checked .radio input[type=checkbox] { display: none; }

.policy__checked .radio label { color: #888; margin-bottom: 0; display: inline-block; cursor: pointer; position: relative; padding: 0 !important; font-size: .8em !important; line-height: 1 !important; -ms-user-select: none; -moz-user-select: none; -khtml-user-select: none; -webkit-user-select: none; }

.policy__checked .radio label:before { content: "\f0c8"; font-family: 'Font Awesome 5 Free'; position: absolute; left: -1.5em; top: 50%; transform: translateY(-50%); color: #888; font-weight: normal; }

.policy__checked .radio input[type=checkbox]:checked + label:before { content: '\f14a'; font-family: 'Font Awesome 5 Free'; color: #888; font-weight: normal; }

.policy__checked .radio a { font-size: .8em !important; color: #888; text-decoration: underline; }

.robot { display: flex; align-items: center; justify-content: flex-start; padding: 20px 0; }

.robot .circle-loader { cursor: pointer; margin: 0 10px; border: 1px solid rgba(255, 255, 255, 0.2); border-color: #5cb85c; position: relative; display: block; vertical-align: top; border-radius: 0; width: 1.5em; height: 1.5em; }

.robot .circle-loader.load-complete { -webkit-animation: none; animation: none; border-color: #5cb85c; transition: border 500ms ease-out; }

.robot .circle-loader .checkmark { display: none; }

.robot .circle-loader .checkmark.draw:after { animation-duration: 800ms; animation-timing-function: ease; animation-name: checkmark; transform: scaleX(-1) rotate(135deg); }

.robot .circle-loader .checkmark:after { opacity: 1; height: 0.75em; width: 0.375em; transform-origin: left top; border-right: 3px solid #5cb85c; border-top: 3px solid #5cb85c; content: ''; left: 0.375em; top: 0.75em; position: absolute; }

.robot span { color: #151515; }

@keyframes checkmark { 0% { height: 0;
        width: 0;
        opacity: 1; }
    20% { height: 0;
        width: 0.375em;
        opacity: 1; }
    40% { height: 0.75em;
        width: 0.375em;
        opacity: 1; }
    100% { height: 0.75em;
        width: 0.375em;
        opacity: 1; } }

<script>
   //Modal Callback



   let giftCard = document.querySelector('.giftCard');
   // giftCard.innerHTML = `
   //    <img class="video_item_img" src="electro.png" alt="">
   // `;

   let giftCardBtn   = document.querySelector('.giftCard__bnt');
   let giftCardBlock = document.querySelector('.giftCard__block');
   giftCardBlock.style.height = '0px';
   let giftCardItem  = document.querySelectorAll('.giftCard__block__item');
   
   function slideDown() {
      giftCardBlock.classList.add('active');
      giftCardBlock.style.height = 'auto';
   }
   function slideUp() {
      giftCardBlock.classList.remove('active');
      giftCardBlock.style.height = '0px';
   }
    

   giftCard.addEventListener('click', (e) => {
      e.preventDefault();
      if (e.target === giftCardBtn && !giftCardBlock.classList.contains('active')) {
        slideDown();
      } 
      // else if(e.target != giftCard ) {
      //   slideUp();
      // }
      else {
        slideUp();
      }
      //console.log(e.target);
    });

    giftCard.addEventListener('keydown', (e) => {
      if(e.which === 27 && giftCardBlock.classList.contains('active')){
        slideUp();
      }
    });

    let modal = document.querySelector('.modal');
   let closeBtn = document.querySelector('.close_modal');
   let modalBtn = document.querySelectorAll('.myModal');

function openModal() {
	modal.classList.add('show');
};
function closeModal() {
	modal.classList.remove('show');
};
modalBtn.forEach(item => {
   item.addEventListener('click', (e) => {
      e.preventDefault();
      openModal();
   })
});
modal.addEventListener('click', (e) => {
	if(e.target.classList.contains('modal') || e.target === closeBtn) {
		closeModal();
	}
});
document.addEventListener('keydown', function(evt) {
	if (evt.keyCode === 27) {
		closeModal();
	}
});
   let form = document.querySelectorAll('.callback__form');
   form.forEach(item => {
        let formBtn = item.querySelector('.callback__form__button');
        let checkBtn = item.querySelector('.circle-loader');
        let complete = item.querySelector('.checkmark');

        formBtn.disabled = true;
        checkBtn.addEventListener('click', () => {
            checkBtn.classList.add('load-complete');
            checkBtn.style.cursor = 'auto';
            complete.style.display = 'block';
        
            item.action = '/thankyou.php';
            var input = document.createElement("input");
            input.setAttribute("type", "hidden");
            input.setAttribute("name", "human");
            input.setAttribute("value", "human");
            item.appendChild(input);
            formBtn.disabled = false;
        });
    });
</script>
